{% extends 'layout.html' %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="height: 33vh; margin-top: 20vh;">
    <div class="col-md-4">
        <h2 class="text-center mb-4">Log In</h2>
        <form method="POST" action="{{ url_for('login_signup.login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>

        <p class="text-center mt-3">
            Donâ€™t have an account? <a href="{{ url_for('login_signup.signup') }}">Sign up</a>
        </p>
        <a href="{{ url_for('login_signup.login_or_signup') }}" class="btn">Return</a>
        
        {% include 'flash_.html' %}
    </div>
</div>

{% endblock %}
