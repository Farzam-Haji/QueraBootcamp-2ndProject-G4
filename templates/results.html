{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Your Quiz Results</h2>
  <ul class="list-group">
    {% for result in results %}
      <li class="list-group-item">User: {{ result['username'] }} - Score: {{ result['score'] }}</li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('show_categories') }}" class="btn btn-primary mt-3">Back to Categories</a>
</div>
{% endblock %}
