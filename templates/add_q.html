{% extends 'layout.html' %}

{% block content %}


<form action="{{ url_for('Question_Management.add_Question', category=category) }}" method="post">
    
    <div class="mb-3">
        <div class="col-md-4">
            <label for="question" class="form-label">Question</label>
            <input type="text" class="form-control" id="question" name="question" required>
        </div>
    </div>
    <div class="mb-3">
        <div class="col-md-4">
            <label for="answer" class="form-label">Answer</label>
            <input type="text" class="form-control" id="answer" name="answer" required>
        </div>
    </div>
    <div class="mb-3">
        <div class="col-md-4">
            <label for="wrong1" class="form-label">Wrong Answer 1</label>
            <input type="text" class="form-control" id="wrong1" name="wrong" required>
        </div>
    </div>
    <div class="mb-3">
        <div class="col-md-4">
            <label for="wrong2" class="form-label">Wrong Answer 2</label>
            <input type="text" class="form-control" id="wrong2" name="wrong" required>
        </div>
    </div>
    <div class="mb-3">
        <div class="col-md-4">
            <label for="wrong3" class="form-label">Wrong Answer 3</label>
            <input type="text" class="form-control" id="wrong3" name="wrong" required>
        </div>
    </div>
    <fieldset disabled>
        <div class="mb-3">
            <div class="col-md-4">
                <label for="disabledTextInput" class="form-label">Category</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder='{{ category }}'>
            </div>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>

<a href="{{ url_for('Question_Management.Question_manager', category=category) }}" class="btn">
    Return
</a>
<br>
{% include 'flash_.html' %}

{%  endblock %}
