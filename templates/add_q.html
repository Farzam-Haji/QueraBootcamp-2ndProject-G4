{% extends 'layout.html' %}

{% block content %}

<form action="{{ url_for('add_Question', category=category) }}" method="post">
    <div class="mb-3">
        <label for="question" class="form-label">Question</label>
        <input type="text" class="form-control" id="question" name="question">
    </div>
    <div class="mb-3">
      <label for="answer" class="form-label">Answer</label>
      <input type="text" class="form-control" id="answer" name="answer">
    </div>
    <fieldset disabled>
        <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Category</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder='{{ category }}'>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<a href="{{ url_for('Question_manager', category=category) }}" class="btn">
    Return
</a>

{%  endblock %}
